<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API UI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Ask a Question</h1>
        <form id="predictForm">
            <textarea id="promptInput" placeholder="Enter your prompt" required></textarea>
            <button type="submit">Predict</button>
        </form>
        <div id="response">
            <h2>Generated Response:</h2>
            <p id="responseText"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
